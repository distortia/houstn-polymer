<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/paper-material/paper-material.html">
<!--
Individual email items

Example:

    <my-elem></my-elem>

Example:

    <my-elem>
      <h2>Hello my-elem</h2>
    </my-elem>

@demo demo/index.html
-->

<dom-module id="email-item">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<paper-material elevation="0">
			<h4>From: {{from}}</h4>
			<h4>To: {{to}}</h4>
			<em>{{date}}</em>
			<p>{{message}}</p>
			Attachments:
			<ul>
				<template is="dom-repeat" items="{{attachments}}">
					<li><a href="#">{{item}}</a></li>	
				</template>
			</ul>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'email-item',
			properties: {
				to: String,
				from: String,
				message: String,
				date: String,
				attachments: Array,
				attachment: String
			}
		});
	</script>
</dom-module>
