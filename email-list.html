<!--
List of email conversations using <email-item>

Example:

    <my-elem></my-elem>

Example:

    <my-elem>
      <h2>Hello my-elem</h2>
    </my-elem>

@demo demo/index.html
-->

<dom-module id="email-list">
    <template>
        <style>
            :host {
                display: block;
            }
            email-item + email-item {
                border-top: 1px solid var(--default-primary-color);
            }
        </style>
        <template is="dom-repeat" items="{{emails}}">
            <email-item
                from="[[item.from]]"
                to="[[item.to]]"
                message="[[item.message]]"
                attachments="[[item.attachments]]"
                date="[[item.date]]"
                message="[[item.message]]">
            </email-item>
        </template>
    </template>

            is: 'email-list',
            ready: function () {
