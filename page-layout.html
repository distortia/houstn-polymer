<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="ticket-window.html">

<dom-module id="page-layout">
	<template>
		<style>
			:host {
				display: block;
			}
			paper-dialog {
				background: var(--google-grey-100);
				border-radius: 7px;
			}
			ticket-window {
				padding: 0;
				border-radius:5px;
			}
		</style>
		<paper-toolbar class="tall">
			<span class="title">Discovery - Polymer</span>
			<span class="middle title">Where cool shit happens</span>
		</paper-toolbar>

		<paper-button raised on-tap="toggleDialog">Show Ticket</paper-button>
	 		<paper-dialog entry-animation="scale-up-animation"
		          exit-animation="fade-out-animation"
		          with-backdrop="true"
		          id="ticketDialog">
	 		<ticket-window></ticket-window>
		 </paper-dialog>
	</template>
	<script>
		Polymer({
			is: 'page-layout',
			toggleDialog: function () {
				this.$.ticketDialog.toggle();
			}
		});
	</script>
</dom-module>
