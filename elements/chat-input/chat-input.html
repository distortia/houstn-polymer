<dom-module id="chat-input">
	<template>
		<style>
			:host {
				display: block;
				position: absolute;
			}
		</style>
		<paper-card elevation="1" animated-shadow="false">
		  <div class="card-content">
		  	<paper-input label="Message"></paper-input>	
		  </div>
		  <div class="card-actions">
		    <paper-button raised>Send</paper-button>
		  </div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is: 'chat-input'
		});
	</script>
</dom-module>
